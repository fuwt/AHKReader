<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="css/tree.css" />
    <link rel="stylesheet" type="text/css" href="css/frame2.css" />
  </head>
  <body ondrop="return false;" onselectstart="return false;" oncontextmenu="return false">
    <p id="button1" onclick="$('a:visible').addClass('readed')">全部已读</p>
    <p id="button2" onclick="$('a.readed').addClass('hide')">清空已读</p>
    <br />
  </body>
  <script src="js/jquery.min.js"></script>
  <script>
    function onclickCallback(ele){
      $("a.checked").removeClass("checked");
      ele.setAttribute("class", "checked readed");
    }
  </script>
</html>
